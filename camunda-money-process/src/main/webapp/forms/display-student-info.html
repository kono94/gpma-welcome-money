<form>

    <label for="studentID">StudentID:</label>

    <input type="text" id="studentID"
           cam-variable-name="studentID"
           cam-variable-type="Integer">

    <label for="studentName">Student Name:</label>

    <input type="text" id="studentName"
           cam-variable-name="name"
           cam-variable-type="String">

    <label for="studentSurName">Student Surname:</label>

    <input type="text" id="studentSurName"
           cam-variable-name="surname"
           cam-variable-type="String">

    <label for="avgScore">Average Score:</label>

    <input type="text" id="avgScore"
           cam-variable-name="avgScore"
           cam-variable-type="String">

    <label for="birthday">Birthday:</label>

    <input type="text" id="birthday"
           cam-variable-name="birthday"
           cam-variable-type="String">

</form>
